<!DOCTYPE html>
<html>
<head>
    <title>rob' Flask Chess AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-1.0.0.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>
<body>

    <h1 class="app-title">rob’s Flask Chess AI ♟️</h1>

    <div class="chess-app">
        <div class="board-container">
            <div id="board"></div>
        </div>

        <div class="side-panel">
            <div id="game-status" class="status-card">White's turn</div>

            <div id="error-message" class="error"></div>
            <div class="card">
                <h3>Special Moves</h3>

                <div class="special-moves">
                    <div class="special-column">
                        <strong>White</strong>
                        <ul id="special-white"></ul>
                    </div>

                    <div class="special-column">
                        <strong>Black</strong>
                        <ul id="special-black"></ul>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>Captured Pieces</h3>
                <div id="captured-pieces">
                    <div>
                        <strong>White</strong>
                        <div id="white-captured" class="captured-row"></div>
                    </div>
                    <div>
                        <strong>Black</strong>
                        <div id="black-captured" class="captured-row"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h3 class="material-header">
                    Material Advantage
                    <span class="tooltip-icon" tabindex="0">
                        ⓘ
                        <span class="tooltip-text">
                            Based on piece values only.<br>
                            Does not include position, threats,<br>
                            or king safety.
                        </span>
                    </span>
                </h3>
                <div id="material-advantage">Even</div>
            </div>
            <div class="card">
                <h3>Move History</h3>

                <table id="move-history" class="move-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>White</th>
                            <th>Black</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <button id="reset-btn">♻ New Game</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/chessboard-1.0.0.min.js') }}"></script>
    <script>
        // Pass initial position from backend to JavaScript
        window.initialFen = '{{ initial_position }}';
    </script>
    <script src="{{ url_for('static', filename='js/chessboard-init.js') }}"></script>
</body>
</html>
