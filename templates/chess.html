<!DOCTYPE html>
<html>
<head>
    <title>Flask Chess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css" />
    <style>
        #board {
            width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Flask Chess</h1>
    <div id="board"></div>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-1.0.0.min.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/chessboard-1.0.0.min.js') }}"></script>


    <script>
        $(document).ready(function() {
            var board = Chessboard('board', {
                draggable: true,
                position: 'start',
                pieceTheme: '/static/images/chesspieces/wikipedia/{piece}.png'
            });
        });
    </script>
</body>
</html>
